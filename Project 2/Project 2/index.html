<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - Cute Edition</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors ✨</h1>
  <div class="buttons">
    <button onclick="play('rock')">🪨 Rock</button>
    <button onclick="play('paper')">📃 Paper</button>
    <button onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <div class="scoreboard">
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
    <button onclick="resetGame()">🔄 Reset</button>
  </div>

  <p class="result" id="resultText"></p>

  <script>
    let wins = 0;
    let losses = 0;
    let ties = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a Tie! 🤝";
        ties++;
        document.getElementById('ties').innerText = ties;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You Win! 🎉';
        wins++;
        document.getElementById('wins').innerText = wins;
      } else {
        result = 'You Lose! 😭';
        losses++;
        document.getElementById('losses').innerText = losses;
      }

      const resultText = document.getElementById('resultText');
      resultText.innerText = result;
      resultText.classList.remove('fade');
      void resultText.offsetWidth; // force reflow
      resultText.classList.add('fade');
    }

    function resetGame() {
      wins = losses = ties = 0;
      document.getElementById('wins').innerText = 0;
      document.getElementById('losses').innerText = 0;
      document.getElementById('ties').innerText = 0;
      document.getElementById('resultText').innerText = '';
    }
  </script>
</body>
</html>
